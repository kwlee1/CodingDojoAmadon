<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Amadon </title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'amadonapp/style.css' %}">
    </head>
    <body>
        <h1>Amadon Store!</h1>
        <table>

                        <option value="2">2</option>

                    </select>
                    <input type="hidden" name='id' value='101'>

                </form></td>
            </tr>
            <tr>
                <td>Dojo Sweater</td>

                    </select>
                    <input type="hidden" name='id' value='102'>

            </tr>
            <tr>
                <td>Dojo Cup</td>

                    </select>
                    <input type="hidden" name='id' value='104'>
                    <input type="submit" value="Buy!">
                </form></td>
            </tr>
        </table>
    </body>
</html>
